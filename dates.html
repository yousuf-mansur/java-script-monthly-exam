<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dates</title>
</head>

<body>
  <script>
    console.log("Getting the Current Date and Time");
    console.log("==============================");

    const currentDate = new Date();
    console.log('Current date and time:', currentDate);

    console.log("Converting a String to a Date");
    console.log("==============================");

    const dateString = '2024-04-30';
    const dateObject = new Date(dateString);
    console.log('Converted date:', dateObject);


    console.log("Adding Days to a Date");
    console.log("==============================");

    const currentDate2 = new Date();
    const numberOfDaysToAdd = 7;
    currentDate.setDate(currentDate2.getDate() + numberOfDaysToAdd);
    console.log('Date after adding 7 days:', currentDate2);

    console.log(" Comparing Dates and Testing Dates for Equality");
    console.log("==============================");

    const date1 = new Date('2024-04-30');
    const date2 = new Date('2024-05-01');
    if (date1.getTime() === date2.getTime()) {
      console.log('Dates are equal.');
    } else {
      console.log('Dates are not equal.');
    }

    console.log("Calculating the Time Elapsed Between Two Dates");
    console.log("==============================");

    const startDate = new Date('2024-04-30');
    const endDate = new Date();
    const timeDifference = endDate.getTime() - startDate.getTime();
    const daysElapsed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    console.log('Days elapsed between two dates:', daysElapsed);

    console.log("Formatting a Date Value as a String");
    console.log("==============================");
    const date = new Date();
    const formattedDate = date.toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    console.log('Formatted date:', formattedDate);
  </script>

</body>

</html>
